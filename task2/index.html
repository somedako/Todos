<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 2</title>
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <div class="todo-header">
          <h2 class="todo-header__title">To-Do list</h2>
        </div>
        <div class="todo-body">
          <div class="todo-body-wrapper">
            <input
              type="text"
              class="todo-body__input"
              placeholder="Добавить задание"
            />
            <button class="todo-body__btn">Добавить</button>
          </div>

          <ul class="todo-body__list"></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
